<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="container-xxl align-items-center">

    
    <div class="container-xxl text-center d-block">
        <h1>JavaScript Calculator</h1>
    </div>

    
    <div class="container-xxl text-center">
        <input type="text" class="rounded-3 mb-2" style="width:310px" id="equation">
    </div>
    <div class="container-xxl btn-group d-block text-center mb-1">
        
        <button class="btn btn-danger rounded-3" style="width:60px; height: 60px;" id="AC">AC</button>
        <button class=" btn btn-info rounded-3" style="width:60px; height: 60px;" id="factorial">!</button>
        <button class=" btn btn-info rounded-3 text-center" style="width:60px; height: 60px;" id="Prime">Prime</button>
        <button class=" btn btn-info rounded-3" style="width:60px; height: 60px;" id="Squared">X^2</button>
        <button class=" btn btn-info rounded-3" style="width:60px; height: 60px;" id="equal">=</button>
        
    </div>
    <div class="container-xxl btn-group d-block text-center mb-1">
        
        <button class="btn btn-primary rounded-3" style="width:60px; height: 60px;" id="1">1</button>
        <button class=" btn btn-primary rounded-3" style="width:60px; height: 60px;" id="2">2</button>
        <button class=" btn btn-primary rounded-3" style="width:60px; height: 60px;" id="3">3</button>
        <button class=" btn btn-primary rounded-3" style="width:60px; height: 60px;" id="/">/</button>
        <button class=" btn btn-primary rounded-3" style="width:60px; height: 60px;" id="x">x</button>
        
    </div>
    <div class="container-xxl btn-group d-block text-center mb-1">
        
        <button class="btn btn-primary rounded-3" style="width:60px; height: 60px;" id="4">4</button>
        <button class=" btn btn-primary rounded-3" style="width:60px; height: 60px;" id="5">5</button>
        <button class=" btn btn-primary rounded-3" style="width:60px; height: 60px;" id="6">6</button>
        <button class=" btn btn-primary rounded-3" style="width:60px; height: 60px;" id="+">+</button>
        <button class=" btn btn-primary rounded-3" style="width:60px; height: 60px;" id="-">-</button>
        
    </div>
    <div class="container-xxl btn-group d-block text-center mb-1">
        
        <button class="btn btn-primary rounded-3" style="width:60px; height: 60px;" id="7">7</button>
        <button class=" btn btn-primary rounded-3" style="width:60px; height: 60px;" id="8">8</button>
        <button class=" btn btn-primary rounded-3" style="width:60px; height: 60px;" id="9">9</button>
        <button class=" btn btn-primary rounded-3" style="width:60px; height: 60px;" id="0">0</button>
        <button class=" btn btn-primary rounded-3" style="width:60px; height: 60px;" id=".">.</button>
        
    </div>
    
        
    </div>
</div>
    
    <script src="index.js">
q</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
